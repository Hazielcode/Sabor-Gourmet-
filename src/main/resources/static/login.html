<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {

            background: linear-gradient(135deg, #243B55, #141E30);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .login-container {
            background-color: #ffffff;
            padding: 2.5rem 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            width: 380px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container img {
            width: 85px;
            margin-bottom: 1rem;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.07); }
        }

        .login-container h3 {
            color: #141E30;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.75rem;
            border: 1px solid #ddd;
        }

        .btn-login {
            background: linear-gradient(90deg, #243B55, #141E30);
            border: none;
            color: white;
            border-radius: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
            padding: 0.75rem;
            transition: all 0.2s ease-in-out;
        }

        .btn-login:hover {
            background: linear-gradient(90deg, #1b2b3d, #0f1622);
            transform: scale(1.03);
        }

        .alert {
            font-size: 0.9rem;
            padding: 0.6rem;
            border-radius: 8px;
        }

        footer {
            position: absolute;
            bottom: 15px;
            color: #ddd;
            font-size: 0.85rem;
            text-align: center;
        }

        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>

<body>

<div class="login-container shadow-lg">
    <img src="/img/logo.png" alt="Logo Sabor Gourmet">
    <h3>Bienvenido üëã</h3>
    <p class="text-muted mb-4">Inicia sesi√≥n para acceder al sistema</p>

        <div class="mb-4 text-start">

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<!-- Script -->
<script>
    // Detectar par√°metros de URL
    const params = new URLSearchParams(window.location.search);
    if (params.get("error")) document.getElementById("msgError").classList.remove("d-none");
    if (params.get("logout")) document.getElementById("msgLogout").classList.remove("d-none");
</script>

</body>
</html>
